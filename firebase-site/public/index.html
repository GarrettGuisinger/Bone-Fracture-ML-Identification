<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YOLOv8 Fracture Detection</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #canvas {
      margin-top: 20px;
      max-width: 400px;
      max-height: 400px;
      border: 3px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <h1>Upload an Image</h1>
  <input type="file" id="imageInput" accept="image/*">
  <canvas id="canvas"></canvas>

  <script>
    let model;

    // Load YOLOv8 TF.js model
    async function loadModel() {
      try {
        model = await tf.loadGraphModel('YOLOv8_web_model/model.json'); // relative path
        console.log("Model loaded!");
      } catch (err) {
        console.error("Error loading model:", err);
      }
    }

    // Preprocess image to match YOLO input size
    function preprocess(img) {
      return tf.tidy(() => {
        const tensor = tf.browser.fromPixels(img)
          .resizeBilinear([512, 512])  // <- updated from 416 to 512
          .div(255.0)
          .expandDims(0);
        return tensor;
      });
    }

    // Draw dummy bounding box (replace with real YOLO decoding later)
    function drawBoxes(canvas) {
      const ctx = canvas.getContext('2d');
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      ctx.font = "16px Arial";
      ctx.fillStyle = "red";

      // Example box
      ctx.strokeRect(50, 50, 100, 100);
      ctx.fillText("Fracture?", 50, 45);
    }

    const input = document.getElementById("imageInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    input.addEventListener("change", async function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        // Resize canvas to match image
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        // Load model if not already loaded
        if (!model) await loadModel();

        // Preprocess and run inference
        const inputTensor = preprocess(img);
        let output;
        try {
          output = await model.executeAsync(inputTensor);
          console.log("Inference done", output);
        } catch (err) {
          console.error("Error during inference:", err);
        }

        // Draw dummy box (replace with YOLO decoding later)
        drawBoxes(canvas);

        // Clean up tensors
        tf.dispose([inputTensor, output]);
      }
    });
  </script>

</body>
</html>
