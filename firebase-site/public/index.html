<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Image Upload & Preview</title>

  <!-- Firebase core (only if you ever need it; safe to leave or remove) -->
  <script defer src="/__/firebase/12.6.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>

  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #preview {
      margin-top: 20px;
      max-width: 400px;
      max-height: 400px;
      display: none;
      border: 3px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <h1>Upload an Image</h1>

  <input type="file" id="imageInput" accept="image/*">

  <img id="preview" alt="Your image will appear here">

  <script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    input.addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
